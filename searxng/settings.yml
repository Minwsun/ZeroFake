# SearXNG Settings for ZeroFake
# Cấu hình tối ưu cho fact-checking

use_default_settings: true

general:
  instance_name: "ZeroFake Search"
  debug: false
  enable_metrics: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "vi"
  formats:
    - html
    - json  # BẮT BUỘC: Enable JSON API

server:
  secret_key: "zerofake-searxng-secret-change-this"
  limiter: false  # Disable rate limiting cho self-hosted
  image_proxy: false
  http_protocol_version: "1.1"

ui:
  static_use_hash: true
  default_theme: simple
  results_on_new_tab: false
  infinite_scroll: true

outgoing:
  request_timeout: 10.0
  max_request_timeout: 30.0
  useragent_suffix: ""
  pool_connections: 100
  pool_maxsize: 20
  enable_http2: true

# CHỈ bật Google engine để đạt chất lượng cao nhất
engines:
  # Google - Main search engine
  - name: google
    engine: google
    shortcut: g
    disabled: false
    
  # Disable tất cả engines khác
  - name: bing
    disabled: true
  - name: duckduckgo
    disabled: true
  - name: yahoo
    disabled: true
  - name: qwant
    disabled: true
  - name: brave
    disabled: true
  - name: startpage
    disabled: true
